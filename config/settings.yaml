# ヤドン・エージェント設定
language: ja
shell: bash

# スクリーンショット設定
screenshot:
  path: ""

# エージェント設定
# セッション名は start.sh により "yadon-$PROJECT_NAME" で動的生成される
# ペインIDは config/panes-$PROJECT_NAME.yaml (+ config/panes.yaml 後方互換コピー) に保存
agents:
  yadoking:
    role: yadoking
    model: opus
  yadoran:
    role: yadoran
    model: sonnet
  yadon_count: 4
